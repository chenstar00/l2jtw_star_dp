<html><body>新手指南：<br>
你可能感覺不到自己成長了，但我卻看得清清楚楚。 <br>
我為你感到驕傲！現在，我們來談談一些不同的事情：<font color="LEVEL">如何與他人相處</font>。 <br>
這對你來說是一個過渡期。直到你達到10級，大師們都會帶領你，就像你的父母在你年輕時所做的那樣。但從 11 級開始，大師只會教導你特定技能。您將需要經歷更多並付出更多努力才能達到下一個水平。 <br>
