<html><body>首席鐵匠博林：<br>
<font color="LEVEL">工匠</font>專門用收集者和賞金獵人帶來的材料製作物品<br>
工匠們缺乏收集者的體力和戰鬥能力，但他們的創造力卻堪稱典範。他們在戰時非常受歡迎，而且由於他們將攻城高崙送到前線為他們作戰，所以他們在戰鬥中生存得很好。<br>
最精英的工匠成為<font color="LEVEL">戰爭工匠</font>。<br>
收集者不是我的專長，但我會告訴你我對它們的了解。他們收集各種材料來製造物品。<br>
收集者必須隨時準備前往世界任何地方以獲得必要的材料，有時甚至從屍體中拾取物品。<br>
最精英的收集者成為<font color="LEVEL">賞金獵人</font><br>
