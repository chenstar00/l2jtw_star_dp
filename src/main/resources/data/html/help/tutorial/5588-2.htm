<font color="LEVEL">視角 (POV)</font><br>
按住滑鼠右鍵的同時移動滑鼠會改變角色的視角。這種靈活的視角變化在狩獵過程中特別有用，因為你的角色必須四處尋找怪物。<br>
再次按一下滑鼠右鍵，將恢復預設 POV。<br>
按下 Page Up/Page Down 鍵還可以讓您變更角色的基本視角<br>
