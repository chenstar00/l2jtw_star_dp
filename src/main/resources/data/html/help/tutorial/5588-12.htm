<font color="LEVEL">新角色獎勵</font><br>
<font color="LEVEL">25級</font>以下的每個角色都被視為「新角色」。所有新角色都會獲得以下好處：<br>
<font color="LEVEL">交換裝備</font><br>
裝備可以在武器、防具、飾品商店中透過支付差價進行兌換。所有無等級裝備都可以透過這種方式兌換。<br>
<font color="LEVEL">輔助魔法</font><br>
每個村莊的嚮導都會用與其等級相符的輔助魔法來迷惑新角色。 10 級到 24 級之間的新角色會根據其等級會被賦予不同的輔助魔法。<br>
<font color="LEVEL">額外任務獎勵</font><br>
各種任務中的新角色都會獲得額外的獎勵<br>
