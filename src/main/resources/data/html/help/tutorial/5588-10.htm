<font color="LEVEL">HP和MP恢復</font><br>
當角色的生命值所剩無幾時，如果角色繼續狩獵，其生命值就會被耗盡，從而導致角色死亡。如果發生這種情況，請讓你的角色坐下來，這樣可以更快地恢復HP和MP。要讓你的角色坐下，請打開角色資訊窗口，點擊「動作」標籤（或 Alt + C），然後點擊「坐下」。<br>
坐下來之前，請確保您所在的地方沒有攻擊性怪物。如果你在坐著時受到攻擊，你的反擊將會延遲，你的角色會受到更多傷害<br>
