<font color="LEVEL">小地圖</font><br>
您可以按下螢幕右下角的迷你地圖按鈕 (Alt+M) 來調出並查看《天堂 II》世界地圖。對於新玩家，《天堂 II》新玩家指南的位置已在地圖上標示。如果您按一下並拖曳目前正在查看的地圖，您也可以尋找其他位置的地圖。<br>
如果按“目前位置”。按鈕，將顯示您周圍區域的地圖，並帶有指示您當前位置的標記。另外，如果任務視窗中目前啟動了「位置」功能，只需按下「目標位置」即可。按鈕，並且還會顯示您的目的地的地圖和指示您的目的地的標記。<br>
村莊在地圖上用“+”符號表示。如果您按下這些按鈕之一，將顯示適用村莊的詳細地圖。在村莊地圖中，如果按下“-”按鈕，您將移回全域地圖<br>
