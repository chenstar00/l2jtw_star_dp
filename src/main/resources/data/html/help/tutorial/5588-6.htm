<font color="LEVEL">任務物品</font><br>
在 NPC 的命令下殺死怪物後，你偶爾會收到任務物品作為證明。這些物品不會掉到地上，但你會聽到輕微的聲音，它會自動進入你的物品欄視窗的任務部分。點擊庫存視窗中的「任務」標籤（Tab 或 Alt+V）以查看您的任務物品。若要查看您目前正在處理的任務清單或任務項目，請按一下畫面右下角的「任務資訊」按鈕，然後選擇「任務」標籤 (ALT+U)<br>
