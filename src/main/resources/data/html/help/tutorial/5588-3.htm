<font color="LEVEL">滑鼠功能</font><br>
向下滾動滑鼠滾輪將放大。請注意，您只能放大或縮小到目前為止。<br>
點選滑鼠滾輪按鈕可變更您的視角 (POV)，使您面向角色的正面。再次單擊會將其更改回預設 POV。當您被怪物追趕或試圖保持隊伍團結時,此功能特別有用。<br>
您也可以使用鍵盤上的 Page Up 和 Page Down 鍵來放大或縮小<br>
