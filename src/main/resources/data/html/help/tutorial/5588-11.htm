<font color="LEVEL">捷徑註冊</font><br>
您可以將您喜歡的技能、動作、裝備和物品註冊到快捷視窗。這可以在戰鬥中更有效地利用，讓遊戲玩法更加精彩。<br>
按 ALT+F1~F12 或按一下捷徑視窗中的某個圖標，可以直接移至另一組捷徑中適用的捷徑欄。如果您需要註冊多個快捷方式，將它們分組到單獨的快捷方式視窗將使您的遊戲更加方便和高效。<br>
此外，將靈魂射擊或靈魂射擊分配給快捷方式後，您可以透過右鍵單擊適用的快捷方式圖示來自動重新載入靈魂射擊或靈魂射擊<br>
