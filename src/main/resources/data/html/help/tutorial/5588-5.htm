<font color="LEVEL">阿迪娜和物品</font><br>
通常在你殺死怪物後,它會掉落它所擁有的物品或阿德納。將遊標移到物品或阿德納上,它會變成手狀圖標,讓你可以拿起它。只需點擊即可拾取。您可以在庫存視窗中查看您收集的物品（Tab 或 Alt+V）<br>
