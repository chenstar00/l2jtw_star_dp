<font color="LEVEL">死亡</font><br>
當5級或以上的角色死亡時，其部分經驗值（Exp）將會減少，有時，除了角色目前裝備的武器外，其他物品都會掉落。<br>
對於從未殺死其他角色的 4 級或以下角色來說，情況並非如此。但5級以上角色死亡時經驗值（Exp）會減少，請小心。<br>
此外，如果角色的業力為0（您可以在狀態視窗中查看業力值，Alt+T），或者如果PK 5或更少的角色在與另一個角色的戰鬥（PVP）中被殺死，他或她不會掉落任何物品。<br>
