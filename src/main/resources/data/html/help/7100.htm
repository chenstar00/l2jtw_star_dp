<html><body>應變的重要性：<br>
<font color="LEVEL">血是萬能的.</font><br>
有時，一個想法變得如此之大，以至於它具體化為物理存在。死亡領主和其他幾個惡魔的存在歸功於他們對受害者造成的恐懼！<br>
集體思想自古以來就存在。隨著時間的推移，它會變得越來越強大，為血液注入強大的魔法！<br>
血液，生命所必需，其實也有自己的生命！獸人的血液像火一樣燃燒，而矮人的血液像冰一樣冷。這兩種血統永遠不能混合<br>
