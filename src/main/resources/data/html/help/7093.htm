<html><body>腐敗騎士的形態：<br>
<font color="LEVEL">腐敗騎士阿迪爾的故事.</font><br>
騎士必須天生理解並為捍衛榮譽而戰。每個騎士都擁有一些神聖的、貼近他心的東西。它可能是榮譽，一座莊園，或者也許是一位美麗的女士！<br>
但邪惡的阿迪爾只關心榮耀和勝利。具體來說，祂是如何透過個人的勝利來實現自己的榮耀的！因此，他力求成為這片土地上最強大的騎士。他從來沒有被打敗過！但最終，他的貪婪導致了他的滅亡。他放棄了騎士的榮譽，犧牲了他發誓要保護的村民的生命！<br>
